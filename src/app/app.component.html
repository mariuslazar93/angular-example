<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<p *ngIf="loading">Loading...</p>
<p *ngIf="errorMsg">Something went wrong... {{ errorMsg }}</p>

<div *ngIf="!loading && !errorMsg">
  <h2>List of links: </h2>
  <ul>
    <li *ngFor="let item of data">
      <a [href]="item.title" >{{ item.title }}</a>
    </li>
  </ul>
</div>
